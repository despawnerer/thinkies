{% extends 'base.html' %}
{% load i18n %}

{% block content %}
    {% if movie_list %}
        <ul>
            {% for movie in movie_list %}
            <li>
                <a href="{{ movie.get_absolute_url }}">{{ movie }}</a>
                {% if movie.imdb_rating %}{{ movie.imdb_rating }}{% endif %}
            </li>
            {% endfor %}
        </ul>
    {% else %}
        <p>
        {% trans "No movies found" %}
        </p>
    {% endif %}
{% endblock %}
