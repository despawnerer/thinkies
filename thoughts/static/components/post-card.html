<link rel="import" href="external/polymer/polymer.html">

<polymer-element name="post-card">
  <template>
    <style>
    :host {
      display: block;
      position: relative;
      padding: 20px;
      width: 400px;
      font-size: 1rem;
      font-weight: 300;
      border-radius: 5px;
    }
    :host:hover {
      box-shadow: 2px
    }
    @media (max-width: 481px) {
      :host {
        width: auto;
      }
    }
    :host;
    .card-header {
      margin-bottom: 10px;
    }
    .card-meta {
      font-size: 0.8rem;
      color: gray;
      margin: 10px 0;
    }

    polyfill-next-selector { content: '.card-header h2'; }
    .card-header ::content h2 {
      margin: 0;
      font-size: 1.6rem;
      font-weight: 300;
    }
    polyfill-next-selector { content: '.card-header img'; }
    .card-header ::content img {
      width: 70px;
      border-radius: 50%;
      margin: 10px;
    }

    </style>

    <div class="card-header" layout horizontal center>
      <content select="img"></content>
      <content select="h2"></content>
    </div>
    <div class="card-meta">
      <content select="date"></content>
    </div>
    <content></content>

  </template>
  <script>
  Polymer({});
  </script>
</polymer-element>
