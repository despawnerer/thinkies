{% load staticfiles i18n %}<!doctype html>
<html>
<head>
    <title>{% block title %}thinkies{% endblock %}</title>

    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">

    <script src="{% static 'components/external/webcomponentsjs/webcomponents.js' %}"></script>

    <link rel="import" href="{% static 'components/external/font-roboto/roboto.html' %}">
    <link rel="import" href="{% static 'components/external/core-icon/core-icon.html' %}">
    <link rel="import" href="{% static 'components/external/core-icons/social-icons.html' %}">
    <link rel="import" href="{% static 'components/external/paper-button/paper-button.html' %}">
    <link rel="import" href="{% static 'components/external/paper-input/paper-input.html' %}">
    <link rel="import" href="{% static 'components/external/paper-shadow/paper-shadow.html' %}">

    <link rel="import" href="{% static 'components/language-dropdown-menu.html' %}">

    <link rel="stylesheet" href="{% static 'css/main.css' %}">
</head>

<body unresolved fullbleed layout vertical center>
    <div id="main-container">
        <div id="main-toolbar" layout horizontal center>
            <div id="logo-area" flex>
                <h1 style="display: inline;">thinkies</h1>
                {% include 'includes/language_chooser.html' %}
            </div>
            <div id="user-area" layout horizontal center>
                {% include 'includes/user_area.html' %}
            </div>
        </div>

        <form style="position: relative;">
            <paper-shadow z="1" fit></paper-shadow>
            <core-icon icon="search" style="position: absolute; left: 0.5rem; height: 2.5rem; width: 1.25rem; color: gray;"></core-icon>
            <input type="text" placeholder="whatever" value="" name="q" style="border: 0; width: 100%; height: 100%; box-sizing: border-box; font-size: 1rem; padding: 0.5rem 0 0.5rem 2rem; position: relative; background: transparent; outline: none; line-height: 1.5rem;"/>
        </form>

        {% block content %}{% endblock %}
    </div>
</body>
</html>
