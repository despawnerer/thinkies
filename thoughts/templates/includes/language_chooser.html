{% load i18n %}
<form action="{% url 'set_language' %}" method="post" id="language-chooser">
    {% csrf_token %}
    <input name="next" type="hidden" value="{{ request.get_full_path }}" />
    <select name="language" onchange="this.form.submit()">
    {% get_current_language as current_language %}
    {% get_language_info_list for LANGUAGES as language_list %}
    {% for language in language_list %}
    <option value="{{ language.code }}"{% if language.code == current_language %} selected{% endif %}>{{ language.name_local }}</option>
    {% endfor %}
    </select>
</form>
